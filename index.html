<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Faq Accordion Card</title>
</head>
<body>

    <div class="main-cont">

        <img src="./img/illustration-woman-online-mobile.svg" alt="Woman Ilustration" class="ilustration-mob">
        <img src="./img/bg-pattern-mobile.svg" alt="shadow" class="shadow">

        <h1 class="faq">
            FAQ
        </h1>

        <div class="drop-downs-main-cont">

            <div class="drop-down dropdown1">

                <span class="drop-down-title">
                    How many team members can I invite?
                </span>

                <img src="./img/icon-arrow-down.svg" alt="Arrow-Down" class="arrow-down">

            </div>

            <hr class="line">
    
            <div class="drop-down">
                
                <span class="drop-down-title">
                    What is the maximum file upload size?
                </span>

                <img src="./img/icon-arrow-down.svg" alt="Arrow-Down" class="arrow-down">

            </div>

            <hr class="line">
    
            <div class="drop-down">
                
                <span class="drop-down-title">
                    How do I reset my password?
                </span>

                <img src="./img/icon-arrow-down.svg" alt="Arrow-Down" class="arrow-down">

            </div>

            <hr class="line">
    
            <div class="drop-down">

                <span class="drop-down-title">
                    Can I cancel my subscription?
                </span>

                <img src="./img/icon-arrow-down.svg" alt="Arrow-Down" class="arrow-down">
                
            </div>

            <hr class="line">
    
            <div class="drop-down">
                
                <span class="drop-down-title">
                    Do you provide additional support?
                </span>

                <img src="./img/icon-arrow-down.svg" alt="Arrow-Down" class="arrow-down">

            </div>

        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
